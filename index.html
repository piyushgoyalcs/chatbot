<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Conversational PDF Chatbot</h2>
        <input type="file" id="pdfInput" accept="application/pdf">
        <textarea id="userQuery" placeholder="Ask a question from the PDF..."></textarea>
        <button onclick="askChatbot()">Get Answer</button>
        <div id="chatResponse" class="response"></div>
    </div>

    <script>
        function askChatbot() {
            const fileInput = document.getElementById("pdfInput").files[0];
            const userQuery = document.getElementById("userQuery").value;
            const responseDiv = document.getElementById("chatResponse");

            if (!fileInput) {
                responseDiv.innerHTML = "Please upload a PDF first!";
                return;
            }

            if (!userQuery) {
                responseDiv.innerHTML = "Please enter a question!";
                return;
            }

            const formData = new FormData();
            formData.append("pdf", fileInput);
            formData.append("query", userQuery);

            fetch("https://chatbot-f1mh.onrender.com/chat", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.innerHTML = "<strong>Answer:</strong> " + data.answer;
            })
            .catch(error => {
                console.error("Error:", error);
                responseDiv.innerHTML = "An error occurred while fetching the response.";
            });
        }
    </script>

</body>
</html>
